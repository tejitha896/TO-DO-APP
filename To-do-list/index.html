<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTask - Priority ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="loginSection">
    <div id="signInForm">
      <h2>Sign In</h2>
      <form id="signinFormElement">
        <input type="text" id="signinUser" placeholder="User Name" /><br>
        <input type="password" id="signinPass" placeholder="Password" /><br>
        <button type="button" id="signinBtn">Sign In</button>
      </form>
      <p>New here? <a href="#" id="goToSignup">Register</a></p>
    </div>

    <div id="signUpForm" style="display:none;">
      <h2>Create Account</h2>
      <form id="signupFormElement">
        <input type="text" id="signupUser" placeholder="User Name" /><br>
        <input type="password" id="signupPass" placeholder="Password" /><br>
        <input type="password" id="signupPassConfirm" placeholder="Confirm Password" /><br>
        <button type="button" id="signupBtn">Register</button><br>
      </form><br>
      <p>Already have an account? <a href="#" id="goToSignin">Sign In</a></p>
    </div>
  </section>

  <section id="mainApp" style="display:none;">
    <header>
      <h1>FlowTask</h1>
    </header>

    <div id="taskInputArea">
      <input type="text" id="newTaskInput" placeholder="Enter your task here..." />
      <input type="datetime-local" id="newTaskDeadline" />
      <select id="taskPriority">
        <option value="High">High ⚠️</option>
        <option value="Medium">Medium ⚡️</option>
        <option value="Low">Low ✅</option>
      </select>
      <button id="addTaskBtn">Add Task</button>
    </div>

    <nav id="filterNav">
      <button class="filterButton" data-filter="High">High</button>
      <button class="filterButton" data-filter="Medium">Medium</button>
      <button class="filterButton" data-filter="Low">Low</button>
      <button class="filterButton" data-filter="All">All</button>
    </nav>

    <ul id="tasksList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
